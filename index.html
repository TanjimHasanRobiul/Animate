<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>

<body>

    <section>
        <h1
            class="animate__animated  animate__fadeInDownBig text-center bg-secondary.bg-gradient text-warning text-bold font-5xl">

        <h1

        </h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
